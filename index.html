<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div id="keyBoard" class="wrapper">
    </div>
  </main>
  <footer></footer>

  <script>
    var keys = {
        '0': ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
        '1': ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
        '2': ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
        length: 3
    }

    var hash = {
        'q': 'qq.com',
        'w': 'weibo.cn',
        'e': 'ele.me',
        'r': 'renren.com',
        't': 'taobao.com',
        'y': 'youtube.com',
        'u': 'uc.cn',
        'i': 'iqiyi.com',
        'm': 'mcdonalds.com.cn',
        'z': 'zhihu.com',
        }
    var hashInLocalStorage = JSON.parse(localStorage.getItem('url') || 'null')
    if (hashInLocalStorage) {
        hash = hashInLocalStorage
    }
    var index = 0
    while (index < keys.length) {
        div1 = document.createElement('div')
        div1.className = 'row'
        keyBoard.appendChild(div1)
        row = keys[index]
        // console.log(keys[index])
        index2 = 0
        while (index2 < row.length) {
            z = document.createElement('kbd')
            span = document.createElement('span')
            span.textContent = row[index2]
            span.className = 'text'
            z.className = 'key'
            buttonX = document.createElement('button')
            buttonX.textContent = '编辑'
            buttonX.id = row[index2]
            img = document.createElement('img')
            if (hash[row[index2]]) {
                img.src = 'http://' + hash[row[index2]] + '/favicon.ico'
            } else {
                img.src = 'https://i.loli.net/2019/02/20/5c6cfe9ec9be7.png'
            }
            img.onerror = function(event) {
                event.target.src = 'https://i.loli.net/2019/02/20/5c6d0c9e12ab7.png'
            }
            buttonX.onclick = function (clicked) {
                button = clicked.target
                img2 = button.previousSibling
                key = clicked.target.id
                console.log(key)
                newUrl = prompt('新网址')
                hash[key] = newUrl
                img2.src = 'http://' + newUrl + '/favicon.ico'
                img2.onerror = function(event) {
                    event.target.src = 'https://i.loli.net/2019/02/20/5c6d0c9e12ab7.png'
                }
                localStorage.setItem('url', JSON.stringify(hash))
                console.log(hash)
            }
            z.appendChild(span)
            z.appendChild(img)
            z.appendChild(buttonX)
            div1.appendChild(z)
            index2 = index2 + 1
        }
        index = index + 1
    }

    document.onkeypress = function (zxkjcnxlkcjlk) {
        key = zxkjcnxlkcjlk['key']
        website = hash[key]
       // location.href = 'http://' + website
        window.open('http://' + website, '_blank')
    }

  </script>
</body>
</html>
